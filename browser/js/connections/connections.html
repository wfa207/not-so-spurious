<div class="container">
	<div ng-hide="$state.includes('ConnectionState.connect')">
		<div class="row nav">
			<div class="col-md-3" ng-repeat="connection in theConnections">
			    <label for="{{connection.name}}"><img class="img" src="{{connection.logoUrl}}"/></label>
				<input ng-model="connection.clicked" type="checkbox" id="{{connection.name}}" name="{{connection.name}}"/>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 text-center">
				<button ng-click="requestedConnections(theConnections)" type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</div>
	<ui-view></ui-view>
</div>


<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Select connections</h3>
        </div>
        <div class="modal-body">
        	Please select at least two connections to continue
        </div>
    </script>
</div>
