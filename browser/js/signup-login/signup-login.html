<div class="container">
<div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
    <form id="signup-login-form" name="signupLoginForm" ng-submit="signupLoginForm.$valid && sendLogin(signupLogin)">
        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ng-model="signupLogin.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="signupLogin.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" ng-class="{ 'btn-success pull-right': signup }">{{ signup ? 'Sign up!' : 'Login'}}</button>
    </form>
    </div>
</div>
</div>
